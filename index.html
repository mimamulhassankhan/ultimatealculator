<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculattor</title>
    <link rel="shortcut icon" href="calculator-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12"><p id="display_area">0</p></div>
            <div class="col-md-3">
                <div class="margin-class">
                    <button type="button" class="btn btn-primary" id="button-5" onclick="btnC_Clicked()">CE</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="btn btn-primary" id="button-6" onclick="btnC_Clicked()">C</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="btn btn-primary" id="button-7" onclick="btnDelete()">DEL</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="btn btn-primary" id="button-8" onclick="btnOperation_Clicked('divide')">/</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-9"onclick="valueAddToDisplay(this.firstChild.data)">7</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-10"onclick="valueAddToDisplay(this.firstChild.data)">8</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-11" onclick="valueAddToDisplay(this.firstChild.data)">9</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="btn btn-primary" id="button-12" onclick="btnOperation_Clicked('mul')">X</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-13" onclick="valueAddToDisplay(this.firstChild.data)">4</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-14" onclick="valueAddToDisplay(this.firstChild.data)">5</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-15" onclick="valueAddToDisplay(this.firstChild.data)">6</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="btn btn-primary" id="button-16"onclick="btnOperation_Clicked('minus')">-</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-17" onclick="valueAddToDisplay(this.firstChild.data)">1</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-18" onclick="valueAddToDisplay(this.firstChild.data)">2</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-19" onclick="valueAddToDisplay(this.firstChild.data)">3</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="btn btn-primary" id="button-20" onclick="btnOperation_Clicked('plus')">+</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" onclick="btnPlusMinus()" class="numberpad btn btn-dark" id="button-21">+/-</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" onclick="valueAddToDisplay(this.firstChild.data)" class="numberpad btn btn-dark" id="button-22">0</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="numberpad btn btn-dark" id="button-23" onclick="btnDot_Clicked()">.</button></div>
            </div>
            <div class="col-md-3">
                <div class="margin-class"><button type="button" class="equal btn btn-primary" id="button-24" onclick="btnEqual_Clicked()">=</button></div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
